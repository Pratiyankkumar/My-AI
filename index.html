<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="ai-image" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-gemini-icon.png" alt="">
    <p class="title">My AI</p>
  </header>

  <div class="js-output-container">
    <div class="output-container">
      <div class="user-question">
        <img class="user-image" src="https://lh3.googleusercontent.com/a/ACg8ocIt6zK9K8Mbhag_fzcDlhr9o0U8BnkXHVh5v_fJN39SErQhZ64=s64-c" alt="">
        <p class="question"></p>
      </div>
      <div class="ai-response">
        <img class="ai-image" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-gemini-icon.png" alt="">
        <p class="response"></p>
      </div>
    </div>
  </div>

  <div class="para-container js-card2">
    <p class="hello">Hello User,</p>
    <p class="how">How Can I assist You Today?</p>
  </div>
  

  <div class="cards-mega-container js-card1">
    <div class="card1">
      Suggest beaches to visit in a city, including details.
    </div>
    <div class="card2">
      Write a thank you note to my colleague.
    </div>
    <div class="card3">
      Help me craft an OOO message based on a few details.
    </div>
    <div class="card4">
      Come up with a product name for a new app.
    </div>
  </div>

  <div class="input-container">
    <input class="input js-input" type="text" placeholder="Enter Prompt here!">
    <img class="send-icon js-send-icon" src="images/send-svgrepo-com.svg" alt="">
  </div>
  

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
